repeat : 8 #how many times I want the same thing repeated
speed_off : 200.0 #laser table speed when laser is turned off [mm/s]
base_speed : 12.0 #laser table speed when laser is turned on [mm/s]
laser_output: 1.408 #laser output in case I am not using standardized depth
base_depth : 100.0 #depth at which we want to start the object
end_depth : 100.0 #depth at which we want to currently turn around in the middle and start going back deeper
y_increment : 0.01 #the step between each line in mm, standard is 0.001 for 1um
base_z : 0.0 #starting z-cordinate 
z_increment : 0.001 #increment of the step in z_direction
z_max : 0.1 #height of the object in z-axis
slow_speed : 0.7 #when encountering a small segment, slow down to this speed. Careful, slowing down too much might result in the laser not turning on, make sure to check the formula
